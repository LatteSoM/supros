<nav aria-label="breadcrumb col-12">
  <ol class="breadcrumb">
    {% for crumb in breadcrumbs %}
      {% if not forloop.last %}
        <li class="breadcrumb-item">
          <a href="{{ crumb.url }}">{{ crumb.title }}</a>
        </li>
      {% else %}
        <li class="breadcrumb-item active" aria-current="page">{{ crumb.title }}</li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
