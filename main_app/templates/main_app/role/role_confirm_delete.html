<!-- templates/role_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<h2>Удалить роль</h2>
<p>Вы уверены, что хотите удалить роль "{{ role.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'role_list' %}">Отмена</a>
</form>
{% endblock %}
