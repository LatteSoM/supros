{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление сотрудника из отдела</h2>
    <p>Вы уверены, что хотите удалить {{ employee.first_name }} {{ employee.last_name }} из отдела {{ department.name }}?</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
        <a href="{% url 'deps_detail' department.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
