<!-- templates/role_list.html -->
{% extends "base.html" %}

{% block content %}
{#<h2>Список Записей Рабочих часов</h2>#}
{#<a href="{% url 'work_time_add' %}">Добавить Часы</a>#}
<div class="d-flex justify-content-center align-items-center gap-2">
    <h2>Список Записей Рабочих часо</h2>
    <a class="btn btn-success" href="{% url 'work_time_add' %}">Добавить Часы</a>
</div>
    <br>
<ul>
    {% for time in work_time %}
        <div class="col-auto align-content-center">
            <div class="card border-3 rounded-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <a style="text-decoration: None; color: black" href="{% url 'work_time_detail' time.pk %}">{{ time.employee }} - {{ time.date }}</a>
                    <div class="d-flex justify-content-end col-auto">
                        <a href="{% url 'work_time_edit' time.pk %}" class="btn btn-warning me-2">Изменить</a>
                        <a class="btn btn-danger" href="{% url 'work_time_delete' time.pk %}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
    {% endfor %}
</ul>
{% endblock %}
