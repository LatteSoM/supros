{% extends "base.html" %}

{% block content %}
<h2>Удалить Зарплату</h2>
<p>Вы уверены, что хотите удалить Зарплату {{ payroll.employee }} за "{{ payroll.month }} в размере {{ payroll.net_salary }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'payroll_list' %}">Отмена</a>
</form>
{% endblock %}
