<!-- templates/role_list.html -->
{% extends "base.html" %}

{% block content %}
<h2>Список Типов документов</h2>
<a href="{% url 'document_add' %}">Добавить документов</a>
<ul>
    {% for doc in documents %}
        <li style="text-decoration: none;">
            <a style="text-decoration: none; color:black" href="{% url 'document_detail' doc.pk %}">{{ doc.document_type }} - {{ doc.employee }}</a> -
            <a style="text-decoration: none;" href="{% url 'document_edit' doc.pk %}">Редактировать</a> -
            <a style="text-decoration: none;" href="{% url 'document_delete' doc.pk %}">Удалить</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
