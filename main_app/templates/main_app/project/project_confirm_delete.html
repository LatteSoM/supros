{% extends "base.html" %}

{% block content %}
<h2>Удалить Проект?</h2>
<p>Вы уверены, что хотите удалить проект "{{ project.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'project_list' %}">Отмена</a>
</form>
{% endblock %}
